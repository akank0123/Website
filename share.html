<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
    <link rel="stylesheet" href="./site.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" >
</head>
<body>
    <div class="popup Style_modal center-y bg-dark-white">
        <div class="popup-content position-absolute w-100" data-notificationstab="true">
            <div class="row" data-notificationstab="true">
                <div class="offset-md-3 col-md-6 bg-black p-5  br-12" data-notificationstab="true">
                    <div class="white font-16 medium mb-4">
                        <span class="font-16 medium mr-2 pointer">
                            <i class="close fas fa-times"></i>
                        </span> Share 
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" class="bg-gray w-100 border-0 px-3 py-3 br-8" disabled="" value="">
                        </div>
                        <div class="col-md-4 align-self-center">
                            <button title="Copy Link" type="button" class="Button_button__zNNuI Button_intern_blue__RZnHO center-x-y font-1px  pointer false" style="height: 40px; font-size: 14px; width: 75%;">Copy Link
                            </button>
                        </div>
                    </div>
                    <div class="my-4 bold white">OR</div>
                    <div class="d-flex">
                        <div class="mr-3">
                            <button title="" type="button" class="Button_button__zNNuI Button_share__1zbSN center-x-y font-1px pointer false"><i class="fab fa-facebook-f mr-3 facebook"></i>Share on Facebook</button>
                        </div>
                        <div class="ml-3">
                            <button title="" type="button" class="Button_button__zNNuI Button_share__1zbSN center-x-y font-1px  pointer false"><i class="fab fa-lg fa-linkedin mr-3 linkedin"></i>Share on Linkedin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
